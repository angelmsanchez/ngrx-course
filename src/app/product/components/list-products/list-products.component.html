<section class="list-products">
  <div class="list-products__new">
    <a [routerLink]="['new']">
      <button type="button" class="btn btn__ok" mat-raised-button color="accent">New Pizza</button>
    </a>
  </div>
  <div class="pizzas" *ngFor="let pizza of pizzas$ | async">
    <app-pizza [pizza]="pizza"></app-pizza>
  </div>
</section>
