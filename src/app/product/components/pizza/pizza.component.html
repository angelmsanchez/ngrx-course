<section class="pizza-item">

  <app-pizza-detail [pizza]="pizza"></app-pizza-detail>

  <h4>{{ pizza?.name }}</h4>
  <button type="button" class="btn btn__ok" mat-raised-button color="primary" (click)="goToDetail()">View Pizza</button>
  <button type="button" class="btn btn__ok" mat-raised-button color="primary" (click)="addPizza()"> Add Pizza </button>
</section>
